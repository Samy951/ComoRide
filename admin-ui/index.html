<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ComoRide Admin - Tableau de Bord</title>
  <meta name="description" content="Interface d'administration ComoRide - Gestion des chauffeurs et réservations">
  
  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Theme color -->
  <meta name="theme-color" content="#3b82f6">
  
  <!-- Prevent FOUC -->
  <script>
    // Appliquer le dark mode immédiatement pour éviter le flash
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
</head>
<body class="h-full antialiased">
  <div id="root" class="h-full"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
