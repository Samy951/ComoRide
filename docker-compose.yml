version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: comoride-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: comoride
      POSTGRES_PASSWORD: comoride123
      POSTGRES_DB: comoride
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U comoride"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: